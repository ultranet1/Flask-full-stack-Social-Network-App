
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social media with Flask</title>
  </head>
  <body bgcolor = "cyan" >

    <form action='/' method='post'>
        <input placeholder="Your Username" name="name">
        <input placeholder="Your Post" name="post">
        <<input type="submit" value="Submit">
    </form>

    {% for post in posts %}
    <div>{{ post[1] + ': ' + post[2] }} </div>
    {% endfor %}

  </body>
</html>
